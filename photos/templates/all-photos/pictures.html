{%extends 'all-photos/base.html'%}
    {% block content %}
    <div class="head">
        <h3>
           <a href=""> Thee Dev <span>Gallery</span></a>
        </h3>
    </div>
    <!-- Adding a search form  -->

  
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
  
          <div class="input-group">
            <div class="search">
                <input id="search_input" type="text"  placeholder="Search fashion,music,nature,memes,fun..." >
                <label  value="submit" for="search-input"><span class="glyphicon glyphicon-search search-icon"></span></label>
            </div>
          </div>
  
        </form>
      
      <!-- search form end -->
      {{title}} <br>
      {% for image in images %}
      {{image.name}} <br>
      {{image.description}} <br>
      <img class="img-responsive" src="{{image.image.url}}" alt="image">
      {% endfor %}
    <div class="view">
     
          
    <div class="card">
    <div class="card-title">
        {{image.name}}
    </div>
    <div class="card-body">
      
       
    </div>
       
    </div>
   
    </div>
    {% endblock %}
