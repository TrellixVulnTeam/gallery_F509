{%extends 'all-photos/base.html'%}
<!-- {% load bootstrap3 %} -->
  {% block super %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% endblock %}
  {% block content %}
    <div class="container-fluid">
    <div class="head">
        <h1>
           <a  href=""> Thee Dev <span>Gallery</span></a>
        </h1>
    </div>
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
  
          <div class="input-group">
            <div class="search">
                <input id="search_input" type="text"  placeholder="Search fashion,music,nature,memes,fun..." >
                <label  value="submit" for="search-input"><span class="glyphicon glyphicon-search search-icon"></span></label>
            </div>
          </div>
  
        </form>
    
    <div class="photos">
      <h5 >Photo Display</h5>

  <div class="container-fluid"> 
    <div class="row">
      {% for image in images %}
    
       <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
        
         <a href="/picdisplay/{{image.id}}"><img class="img-responsive"  src="{{image.image.url}}" alt="image" style="width: 80%; height: 175px;"> <br></a>
          {{image.name}} <br>
      
         <!-- </button> -->
         </div>
         
         {% endfor %}
        
    </div>
       </div>
      
     
    </div>
    

</div>
    {% endblock %}
